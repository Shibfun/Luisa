<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawToken</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #fff;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 48px;
            color: #ff8c00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        .wallet-info {
            margin: 10px 0;
            font-size: 16px;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            padding: 5px 15px;
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        button.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        #loading, #error, #blockRange {
            text-align: center;
            font-size: 18px;
            color: #ff8c00;
            margin: 20px 0;
            display: none;
        }
        #error {
            color: #d32f2f;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .action-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
        }
        .action-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .action-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            color: #fff;
            max-width: 350px;
            border: 2px solid #ff8c00;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
        }
        .modal-content p {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .modal-content button {
            padding: 10px 20px;
            background: #ff8c00;
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .input-container { flex-wrap: wrap; gap: 8px; }
            button { padding: 3px 8px; font-size: 12px; }
            .action-btn { padding: 8px 16px; font-size: 14px; }
            .modal-content { max-width: 90%; padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PawToken</h1>
        <div class="wallet-info">
            Wallet: <span id="walletAddress">Not connected</span>
        </div>
        <button id="connectWalletBtn" class="action-btn">Connect Wallet</button>
    </div>
    <div class="input-container">
        <button onclick="loadBlocks()">Query</button>
    </div>
    <div id="blockRange"></div>
    <div id="loading">Loading data...</div>
    <div id="error"></div>
    <div class="action-buttons">
        <button id="storeBtn" class="action-btn" onclick="startStoreCountdown()" disabled>Store Data</button>
        <button id="balanceBtn" class="action-btn" onclick="checkBalance()" disabled>Check Balance</button>
        <button id="whitelistBtn" class="action-btn" onclick="showWhitelistModal()" disabled>Manage Whitelist</button>
        <button id="transferOwnershipBtn" class="action-btn" onclick="showTransferOwnershipModal()" disabled>Transfer Ownership</button>
        <button id="renounceOwnershipBtn" class="action-btn" onclick="renounceOwnership()" disabled>Renounce Ownership</button>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
            <button onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script>
        let blockData = [];
        let startBlock = 0;
        let endBlock = 2499;
        let web3, accounts, contract;
        const CONTRACT_ADDRESS = "0x66d0F9517cD1F7D5ee5d09C6f007D549c2860BC7";
        const CONTRACT_ABI = [
            {"inputs":[],"stateMutability":"nonpayable","type":"constructor"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"owner","type":"address"},{"indexed":true,"internalType":"address","name":"spender","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Approval","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":false,"internalType":"uint256","name":"id","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"startBlock","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"endBlock","type":"uint256"},{"indexed":false,"internalType":"uint256","name":"timestamp","type":"uint256"}],"name":"BlockBatchStored","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"previousOwner","type":"address"},{"indexed":true,"internalType":"address","name":"newOwner","type":"address"}],"name":"OwnershipTransferred","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"from","type":"address"},{"indexed":true,"internalType":"address","name":"to","type":"address"},{"indexed":false,"internalType":"uint256","name":"value","type":"uint256"}],"name":"Transfer","type":"event"},
            {"anonymous":false,"inputs":[{"indexed":true,"internalType":"address","name":"user","type":"address"},{"indexed":false,"internalType":"bool","name":"isWhitelisted","type":"bool"}],"name":"WhitelistUpdated","type":"event"},
            {"inputs":[{"internalType":"address[]","name":"users","type":"address[]"}],"name":"addToWhitelistBatch","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"address","name":"spender","type":"address"}],"name":"allowance","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"account","type":"address"}],"name":"balanceOf","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"","type":"uint256"}],"name":"blockBatchRecords","outputs":[{"internalType":"uint256","name":"id","type":"uint256"},{"internalType":"uint256","name":"startBlock","type":"uint256"},{"internalType":"uint256","name":"endBlock","type":"uint256"},{"internalType":"bytes","name":"txCounts","type":"bytes"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"decimals","outputs":[{"internalType":"uint8","name":"","type":"uint8"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"subtractedValue","type":"uint256"}],"name":"decreaseAllowance","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"getBatchCount","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"_id","type":"uint256"}],"name":"getBlockRangeById","outputs":[{"internalType":"uint256","name":"startBlock","type":"uint256"},{"internalType":"uint256","name":"endBlock","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"getNextExpectedStartBlock","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"_id","type":"uint256"}],"name":"getTxCountsById","outputs":[{"internalType":"uint256[2500]","name":"txCounts","type":"uint256[2500]"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"addedValue","type":"uint256"}],"name":"increaseAllowance","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"name","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"owner","outputs":[{"internalType":"address","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address[]","name":"users","type":"address[]"}],"name":"removeFromWhitelistBatch","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"renounceOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"_startBlock","type":"uint256"},{"internalType":"uint256[2500]","name":"_txCounts","type":"uint256[2500]"}],"name":"storeBlockBatch","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"recipient","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"transfer","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"sender","type":"address"},{"internalType":"address","name":"recipient","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"transferFrom","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"","type":"address"}],"name":"whitelist","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"}
        ];
        const shibariumMainnet = {
            chainId: 109,
            chainName: 'Shibarium',
            nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
            rpcUrls: ['https://www.shibrpc.com'],
            blockExplorerUrls: ['https://shibariumscan.io']
        };

        function showModal(message) {
            document.getElementById('modalMessage').innerHTML = message;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        async function connectWallet() {
            const connectButton = document.getElementById('connectWalletBtn');
            if (!window.ethereum) {
                showModal('No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
                return;
            }
            connectButton.classList.add('loading');
            web3 = new Web3(window.ethereum);
            accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
            if (!accounts.length) {
                showModal('Please unlock your wallet or connect it.');
                return;
            }
            const chainId = await web3.eth.getChainId();
            if (chainId !== 109) {
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: web3.utils.numberToHex(109) }]
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [shibariumMainnet]
                        });
                    } else {
                        showModal('Failed to switch network. Please add Shibarium manually.');
                        return;
                    }
                }
            }
            contract = new web3.eth.Contract(CONTRACT_ABI, CONTRACT_ADDRESS);
            showModal('Connected to Shibarium successfully!');
            updateWalletAddress();
            checkOwner();
            connectButton.classList.remove('loading');
        }

        async function updateWalletAddress() {
            if (!accounts) {
                document.getElementById('walletAddress').innerText = 'Not connected';
            } else {
                const shortAddress = `${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
                document.getElementById('walletAddress').innerText = shortAddress;
            }
        }

        async function checkOwner() {
            const owner = await contract.methods.owner().call();
            const isOwner = accounts && accounts[0].toLowerCase() === owner.toLowerCase();
            document.getElementById('storeBtn').disabled = !accounts;
            document.getElementById('balanceBtn').disabled = !accounts;
            document.getElementById('whitelistBtn').disabled = !isOwner;
            document.getElementById('transferOwnershipBtn').disabled = !isOwner;
            document.getElementById('renounceOwnershipBtn').disabled = !isOwner;
        }

        async function findNextAvailableGroup() {
            if (!contract) return null;
            const nextStartBlock = await contract.methods.getNextExpectedStartBlock().call();
            startBlock = parseInt(nextStartBlock);
            endBlock = startBlock + 2499;
            return { startBlock, endBlock };
        }

        async function fetchBlockData(blockNumber) {
            try {
                const response = await fetch(`https://www.shibariumscan.io/api/v2/blocks?type=block&block_number=${blockNumber}`);
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    return Math.min(data.items[0].transaction_count, 500);
                }
                return 0;
            } catch (error) {
                console.error(`Failed to fetch block ${blockNumber}:`, error);
                return 0;
            }
        }

        async function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function loadBlocks() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const blockRangeDiv = document.getElementById('blockRange');
            const storeButton = document.getElementById('storeBtn');

            errorDiv.style.display = 'none';
            blockRangeDiv.style.display = 'none';
            loadingDiv.style.display = 'block';
            storeButton.disabled = true;

            const range = await findNextAvailableGroup();
            if (!range) {
                errorDiv.textContent = "Unable to determine next block range. Please connect wallet.";
                errorDiv.style.display = 'block';
                loadingDiv.style.display = 'none';
                return;
            }

            startBlock = range.startBlock;
            endBlock = range.endBlock;
            blockRangeDiv.textContent = `Block range: ${startBlock} to ${endBlock}`;
            blockRangeDiv.style.display = 'block';

            blockData = [];
            const batchSize = 500;
            for (let batch = 0; batch < 5; batch++) {
                const batchStart = startBlock + batch * batchSize;
                const batchEnd = Math.min(batchStart + batchSize - 1, endBlock);
                const promises = [];

                for (let i = batchStart; i <= batchEnd; i++) {
                    promises.push(fetchBlockData(i));
                }

                const batchData = await Promise.all(promises);
                blockData = blockData.concat(batchData);
                loadingDiv.textContent = `Fetching batch ${batch + 1}/5...`;
                await delay(1000);
            }

            loadingDiv.style.display = 'none';
            blockRangeDiv.textContent = `Block range: ${startBlock} to ${endBlock}, Data fetched successfully`;
            storeButton.disabled = false;
        }

        function startStoreCountdown() {
            if (!web3 || !contract || !accounts) {
                showModal('Please connect your wallet first!');
                return;
            }
            const storeButton = document.getElementById('storeBtn');
            storeButton.disabled = true;
            storeButton.classList.add('loading');

            let countdown = 3;
            const countdownInterval = setInterval(() => {
                showModal(`Preparing to store data... ${countdown} seconds remaining`);
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    storeData();
                }
            }, 1000);
        }

        async function storeData() {
            const storeButton = document.getElementById('storeBtn');
            try {
                if (blockData.length !== 2500) {
                    throw new Error("Please query exactly 2500 blocks of data!");
                }
                showModal('Storing data on Shibarium... Please confirm in your wallet');
                await contract.methods.storeBlockBatch(startBlock, blockData).send({ from: accounts[0] });
                showModal('Data stored successfully! 2500 PAW tokens minted.');
                storeButton.classList.remove('loading');
                storeButton.disabled = false;
                loadBlocks();
            } catch (error) {
                showModal('Failed to store data: ' + error.message);
                storeButton.classList.remove('loading');
                storeButton.disabled = false;
            }
        }

        async function checkBalance() {
            if (!contract || !accounts) {
                showModal('Please connect your wallet first!');
                return;
            }
            const balance = await contract.methods.balanceOf(accounts[0]).call();
            const pawBalance = web3.utils.fromWei(balance, 'ether');
            showModal(`Your PAW balance: ${pawBalance} PAW`);
        }

        function showWhitelistModal() {
            if (!contract || !accounts) {
                showModal('Please connect your wallet first!');
                return;
            }
            showModal(`
                <p>Manage Whitelist:</p>
                <input id="whitelistInput" type="text" placeholder="Enter addresses (comma-separated)" style="width: 100%; margin-bottom: 10px;">
                <button onclick="addToWhitelist()">Add to Whitelist</button>
                <button onclick="removeFromWhitelist()">Remove from Whitelist</button>
            `);
        }

        async function addToWhitelist() {
            const input = document.getElementById('whitelistInput').value;
            const addresses = input.split(',').map(addr => addr.trim()).filter(addr => addr);
            if (!addresses.length) {
                showModal('Please enter at least one address!');
                return;
            }
            try {
                showModal('Adding to whitelist... Please confirm in your wallet');
                await contract.methods.addToWhitelistBatch(addresses).send({ from: accounts[0] });
                showModal('Addresses added to whitelist successfully!');
            } catch (error) {
                showModal('Failed to add to whitelist: ' + error.message);
            }
        }

        async function removeFromWhitelist() {
            const input = document.getElementById('whitelistInput').value;
            const addresses = input.split(',').map(addr => addr.trim()).filter(addr => addr);
            if (!addresses.length) {
                showModal('Please enter at least one address!');
                return;
            }
            try {
                showModal('Removing from whitelist... Please confirm in your wallet');
                await contract.methods.removeFromWhitelistBatch(addresses).send({ from: accounts[0] });
                showModal('Addresses removed from whitelist successfully!');
            } catch (error) {
                showModal('Failed to remove from whitelist: ' + error.message);
            }
        }

        function showTransferOwnershipModal() {
            if (!contract || !accounts) {
                showModal('Please connect your wallet first!');
                return;
            }
            showModal(`
                <p>Transfer Ownership:</p>
                <input id="newOwnerInput" type="text" placeholder="Enter new owner address" style="width: 100%; margin-bottom: 10px;">
                <button onclick="transferOwnership()">Transfer</button>
            `);
        }

        async function transferOwnership() {
            const newOwner = document.getElementById('newOwnerInput').value.trim();
            if (!newOwner) {
                showModal('Please enter a valid address!');
                return;
            }
            try {
                showModal('Transferring ownership... Please confirm in your wallet');
                await contract.methods.transferOwnership(newOwner).send({ from: accounts[0] });
                showModal('Ownership transferred successfully!');
                checkOwner();
            } catch (error) {
                showModal('Failed to transfer ownership: ' + error.message);
            }
        }

        async function renounceOwnership() {
            if (!contract || !accounts) {
                showModal('Please connect your wallet first!');
                return;
            }
            try {
                showModal('Renouncing ownership... Please confirm in your wallet');
                await contract.methods.renounceOwnership().send({ from: accounts[0] });
                showModal('Ownership renounced successfully!');
                checkOwner();
            } catch (error) {
                showModal('Failed to renounce ownership: ' + error.message);
            }
        }

        window.onload = () => {
            if (!window.location.protocol.startsWith('http')) {
                showModal('Please run this page via a local server (e.g., "npx serve") to connect MetaMask.');
            } else if (!window.ethereum) {
                showModal('No wallet detected. Please install <a href="https://metamask.io" target="_blank">MetaMask</a>.');
            }
        };

        window.ethereum?.on('chainChanged', (chainId) => {
            if (parseInt(chainId, 16) !== 109) {
                showModal('Switched to wrong network. Please reconnect to Shibarium.');
                web3 = null;
                contract = null;
                accounts = null;
                updateWalletAddress();
                checkOwner();
            } else {
                connectWallet();
            }
        });

        window.ethereum?.on('accountsChanged', (newAccounts) => {
            if (newAccounts.length) {
                connectWallet();
            } else {
                showModal('Wallet disconnected. Please reconnect.');
                web3 = null;
                contract = null;
                accounts = null;
                updateWalletAddress();
                checkOwner();
            }
        });

        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
    </script>
</body>
</html>
