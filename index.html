<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luisa Cross-Chain Bridge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: 'Montserrat', Arial, sans-serif; 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            margin: 0; 
            padding: 20px; 
            min-height: 100vh; 
            color: #fff; 
        }
        .header { 
            text-align: center; 
            margin-bottom: 20px; 
        }
        h1 { 
            font-size: 48px; 
            color: #ff8c00; 
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5); 
        }
        .input-box {
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ff8c00;
            background: #333;
            color: #fff;
            font-size: 14px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
            color: #ff8c00;
        }
        .action-buttons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }
        .action-btn {
            padding: 10px 20px;
            font-size: 16px;
            background: linear-gradient(45deg, #ff8c00, #e07b00);
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
        }
        .action-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .action-btn.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        .info {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        .info h2 {
            font-size: 32px;
            color: #ff8c00;
        }
        #info {
            font-size: 14px;
            color: #fff;
            word-wrap: break-word;
        }
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            .input-box { max-width: 300px; }
            .action-btn { padding: 8px 16px; font-size: 14px; }
            .info h2 { font-size: 24px; }
            #info { font-size: 12px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Luisa Cross-Chain Bridge</h1>
    </div>
    <div class="controls">
        <div class="control-group">
            <label>Network</label>
            <select id="networkSelect" class="input-box" onchange="switchNetwork()">
                <option value="shibarium">Shibarium</option>
                <option value="bnb">BNB Chain</option>
            </select>
        </div>
        <div class="control-group">
            <label>Amount (LUISA)</label>
            <input type="number" id="amount" class="input-box" placeholder="Enter amount">
        </div>
        <div class="control-group" id="txIdGroup" style="display: none;">
            <label>Transaction ID (txId)</label>
            <input type="text" id="txId" class="input-box" placeholder="Enter txId (with 0x)">
        </div>
        <div class="control-group" id="signaturesGroup" style="display: none;">
            <label>Signatures (v,r,s)</label>
            <textarea id="signatures" class="input-box" rows="4" placeholder='Enter signatures as JSON: {"v": [], "r": [], "s": []}'></textarea>
        </div>
    </div>
    <div class="action-buttons">
        <button id="connectBtn" class="action-btn" onclick="connectWallet()">Connect Wallet</button>
        <button id="crossChainBtn" class="action-btn" onclick="crossChain()" disabled>Cross Chain</button>
        <button id="claimBtn" class="action-btn" onclick="claimTokens()" disabled>Claim Tokens</button>
    </div>
    <div class="info">
        <h2>Bridge Status</h2>
        <div id="info">Please connect your wallet to start.</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.7.0/dist/web3.min.js"></script>
    <script src="https://unpkg.com/@metamask/detect-provider/dist/detect-provider.min.js"></script>
    <script>
        let web3, account;
        const SHIBARIUM_RPC = "https://www.shibrpc.com";
        const BNB_RPC = "https://bsc-dataseed.binance.org/";
        const SHIBARIUM_CHAIN_ID = "0x6d"; // 109
        const BNB_CHAIN_ID = "0x38"; // 56
        const SHIBARIUM_CONTRACT = "0x1216125b500FFF42e33254822B5Bf18C78fc04Ba";
        const BNB_CONTRACT = "0x19906e6e290F4DCEbA2DD9e4BE99024002343A61";

        const CONTRACT_ABI = [
            {"inputs":[{"internalType":"address","name":"_luisaToken","type":"address"}],"stateMutability":"nonpayable","type":"constructor"},
            {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"crossChainToBnb","outputs":[{"internalType":"bytes32","name":"","type":"bytes32"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"crossChainToShibarium","outputs":[{"internalType":"bytes32","name":"","type":"bytes32"}],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"bytes32","name":"txId","type":"bytes32"},{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint8[]","name":"v","type":"uint8[]"},{"internalType":"bytes32[]","name":"r","type":"bytes32[]"},{"internalType":"bytes32[]","name":"s","type":"bytes32[]"}],"name":"unlockFromBnb","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"bytes32","name":"txId","type":"bytes32"},{"internalType":"uint256","name":"amount","type":"uint256"},{"internalType":"uint8[]","name":"v","type":"uint8[]"},{"internalType":"bytes32[]","name":"r","type":"bytes32[]"},{"internalType":"bytes32[]","name":"s","type":"bytes32[]"}],"name":"mintCrossChain","outputs":[],"stateMutability":"nonpayable","type":"function"},
            {"inputs":[{"internalType":"address","name":"user","type":"address"}],"name":"getNonce","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"bytes32","name":"","type":"bytes32"}],"name":"processedTxs","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},
            {"inputs":[],"name":"luisaToken","outputs":[{"internalType":"contract IERC20","name":"","type":"address"}],"stateMutability":"view","type":"function"},
            {"inputs":[{"internalType":"address","name":"spender","type":"address"},{"internalType":"uint256","name":"amount","type":"uint256"}],"name":"approve","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"nonpayable","type":"function"}
        ];

        async function switchNetwork() {
            const network = document.getElementById("networkSelect").value;
            const provider = await detectEthereumProvider();
            if (!provider) {
                document.getElementById("info").innerHTML = "Please install MetaMask!";
                return;
            }

            try {
                if (network === "shibarium") {
                    await provider.request({
                        method: "wallet_switchEthereumChain",
                        params: [{ chainId: SHIBARIUM_CHAIN_ID }]
                    });
                    web3 = new Web3(SHIBARIUM_RPC);
                } else {
                    await provider.request({
                        method: "wallet_switchEthereumChain",
                        params: [{ chainId: BNB_CHAIN_ID }]
                    });
                    web3 = new Web3(BNB_RPC);
                }
                document.getElementById("info").innerHTML = `Switched to ${network === "shibarium" ? "Shibarium" : "BNB Chain"}. Please connect wallet.`;
                await connectWallet();
            } catch (error) {
                if (error.code === 4902) {
                    await provider.request({
                        method: "wallet_addEthereumChain",
                        params: [{
                            chainId: network === "shibarium" ? SHIBARIUM_CHAIN_ID : BNB_CHAIN_ID,
                            chainName: network === "shibarium" ? "Shibarium" : "BNB Chain",
                            rpcUrls: [network === "shibarium" ? SHIBARIUM_RPC : BNB_RPC],
                            nativeCurrency: { name: network === "shibarium" ? "BONE" : "BNB", symbol: network === "shibarium" ? "BONE" : "BNB", decimals: 18 },
                            blockExplorerUrls: [network === "shibarium" ? "https://www.shibariumscan.io/" : "https://bscscan.com/"]
                        }]
                    });
                } else {
                    document.getElementById("info").innerHTML = "Network switch failed: " + error.message;
                }
            }
        }

        async function connectWallet() {
            const provider = await detectEthereumProvider();
            if (!provider) {
                document.getElementById("info").innerHTML = "Please install MetaMask!";
                return;
            }

            try {
                const accounts = await provider.request({ method: "eth_requestAccounts" });
                account = accounts[0];
                const network = document.getElementById("networkSelect").value;
                web3 = new Web3(provider);
                const chainId = await web3.eth.getChainId();
                if ((network === "shibarium" && chainId !== 109) || (network === "bnb" && chainId !== 56)) {
                    await switchNetwork();
                }
                document.getElementById("info").innerHTML = `Connected: ${account}`;
                document.getElementById("crossChainBtn").disabled = false;
                document.getElementById("claimBtn").disabled = false;
                document.getElementById("txIdGroup").style.display = "block";
                document.getElementById("signaturesGroup").style.display = "block";
            } catch (error) {
                document.getElementById("info").innerHTML = "Wallet connection failed: " + error.message;
            }
        }

        async function crossChain() {
            const amount = document.getElementById("amount").value;
            const network = document.getElementById("networkSelect").value;
            const crossChainBtn = document.getElementById("crossChainBtn");
            crossChainBtn.classList.add("loading");
            crossChainBtn.disabled = true;

            if (!account) {
                document.getElementById("info").innerHTML = "Please connect wallet first!";
                crossChainBtn.classList.remove("loading");
                crossChainBtn.disabled = false;
                return;
            }
            if (!amount || amount <= 0) {
                document.getElementById("info").innerHTML = "Please enter a valid amount!";
                crossChainBtn.classList.remove("loading");
                crossChainBtn.disabled = false;
                return;
            }

            try {
                const contractAddress = network === "shibarium" ? SHIBARIUM_CONTRACT : BNB_CONTRACT;
                const contract = new web3.eth.Contract(CONTRACT_ABI, contractAddress);
                const amountWei = web3.utils.toWei(amount, "ether");

                if (network === "shibarium") {
                    const tokenAddress = await contract.methods.luisaToken().call();
                    const tokenContract = new web3.eth.Contract(CONTRACT_ABI, tokenAddress);
                    await tokenContract.methods.approve(SHIBARIUM_CONTRACT, amountWei).send({ from: account });
                    const tx = await contract.methods.crossChainToBnb(amountWei).send({ from: account });
                    document.getElementById("info").innerHTML = `Cross-chain to BNB Chain successful!<br>txId: ${tx.transactionHash}<br>Copy this txId and get signatures from multisigners.`;
                } else {
                    const tx = await contract.methods.crossChainToShibarium(amountWei).send({ from: account });
                    document.getElementById("info").innerHTML = `Cross-chain to Shibarium successful!<br>txId: ${tx.transactionHash}<br>Copy this txId and get signatures from multisigners.`;
                }
            } catch (error) {
                document.getElementById("info").innerHTML = "Cross-chain failed: " + error.message;
            } finally {
                crossChainBtn.classList.remove("loading");
                crossChainBtn.disabled = false;
            }
        }

        async function claimTokens() {
            const txId = document.getElementById("txId").value;
            const amount = document.getElementById("amount").value;
            const signatures = document.getElementById("signatures").value;
            const network = document.getElementById("networkSelect").value;
            const claimBtn = document.getElementById("claimBtn");
            claimBtn.classList.add("loading");
            claimBtn.disabled = true;

            if (!account) {
                document.getElementById("info").innerHTML = "Please connect wallet first!";
                claimBtn.classList.remove("loading");
                claimBtn.disabled = false;
                return;
            }
            if (!txId || !amount || amount <= 0 || !signatures) {
                document.getElementById("info").innerHTML = "Please enter txId, amount, and signatures!";
                claimBtn.classList.remove("loading");
                claimBtn.disabled = false;
                return;
            }

            try {
                const contractAddress = network === "shibarium" ? SHIBARIUM_CONTRACT : BNB_CONTRACT;
                const contract = new web3.eth.Contract(CONTRACT_ABI, contractAddress);
                const amountWei = web3.utils.toWei(amount, "ether");
                const sigs = JSON.parse(signatures);
                const v = sigs.v;
                const r = sigs.r;
                const s = sigs.s;

                if (network === "shibarium") {
                    const tx = await contract.methods.unlockFromBnb(txId, amountWei, v, r, s).send({ from: account });
                    document.getElementById("info").innerHTML = `Tokens claimed on Shibarium!<br>Transaction Hash: <a href="https://www.shibariumscan.io/tx/${tx.transactionHash}" target="_blank">${tx.transactionHash}</a>`;
                } else {
                    const tx = await contract.methods.mintCrossChain(txId, amountWei, v, r, s).send({ from: account });
                    document.getElementById("info").innerHTML = `Tokens claimed on BNB Chain!<br>Transaction Hash: <a href="https://bscscan.com/tx/${tx.transactionHash}" target="_blank">${tx.transactionHash}</a>`;
                }
            } catch (error) {
                document.getElementById("info").innerHTML = "Claim failed: " + error.message;
            } finally {
                claimBtn.classList.remove("loading");
                claimBtn.disabled = false;
            }
        }

        window.onload = () => {
            switchNetwork();
        };
    </script>
</body>
</html>
